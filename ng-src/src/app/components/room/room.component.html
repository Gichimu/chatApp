<mat-card>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>ChatApp</span>
    <span class="example-spacer"></span>
    <button mat-icon-button><mat-icon>exit_to_app</mat-icon></button>
  </mat-toolbar>

  <mat-drawer-container class="example-container">
    <mat-drawer #drawer mode="side" >
      <p>Users online:</p>
      <mat-divider></mat-divider>

      <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let user of currentUsers"
          ><mat-icon>sentiment_satisfied_alt</mat-icon><b>{{ user }}</b></mat-list-item
        >
      </mat-list>
    </mat-drawer>
    <mat-drawer-content>
      <!-- <div class="alert alert-primary alert-dismissible fade show" role="alert" id="alert">
          <strong>{{username}}</strong> has joined the chat.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> -->

      <div #messageContainer *ngIf="chatMessages; else elseBlock" class="chat" >
        <mat-list role="list" #window>
          <mat-list-item role="listitem" class="listitem" *ngFor="let chat of chatMessages">
            <div class="alert alert-primary">
              <small class="meta"><strong>{{ chat.username }}<span> {{ chat.timestamp }}</span></strong></small>
              <mat-divider></mat-divider>
              <p class="message">{{ chat.text }}</p>
            </div>
          </mat-list-item>
        </mat-list>
      </div>
      <ng-template #elseBlock>
        <div class="chat-bubble chat-text">Welcome to the chat, boi</div>
      </ng-template>
    </mat-drawer-content>
  </mat-drawer-container>
  <form action="" class="form">
    <mat-form-field class="text-box" appearance="standard">
      <input
        placeholder="enter text here..."
        name="chatMessage"
        matInput
        autofocus
        [(ngModel)]="chatMessage"
      />
      <button mat-icon-button matSuffix (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </form>
</mat-card>
